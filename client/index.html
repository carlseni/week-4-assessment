<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>Inspirational Stuff!</header>
    <main>

    <section id ="inspiration">
    <button id="complimentButton">Get a compliment</button>
    <br>
    <button id="fortuneButton">Get your fortune!</button>
    <br>
    <button id ="getInspirationBtn">Get Inspiration</button>

    <form id="addForm">
      <p>Add Inspiration</p>
      <input type="text" placeholder="Add Quote" id="addInput">
      <button>Submit</button>
    </form>


    <form id="deleteForm">
      <p>Delete Inspiration</p>
      <input type="text" placeholder="Enter index to delete" id="deleteInput">
      <button>Submit</button>
    </form>

    <form id="editForm">
      <p>Edit Inspiration</p>
      <input type="text" placeholder="Enter index to edit" id="editIndex">
      <input type="text" placeholder="Edit Quote" id="editQuote">
      <button>Submit</button>
    </form>


    
    
    <div id="displayInspiration"></div>
    </section>
    
  </main>
 
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
  </body>
</html>
